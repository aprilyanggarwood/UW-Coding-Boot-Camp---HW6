<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="navbar bg-dark">
      <h2 class="text-center" style="font-size: 50px; font-weight: 600">
        Weather Dashboard
      </h2>
    </div>
   <!-- container contains search bar and button -->
   <!-- input cities will be displayed and saved as a search history  -->
    <div class="container-fluid">
      
      <div class="row mt-3 ml-0">
        <div class="col-ml-3 col-md-3 pl-0.1 search">
          <h5>Search for a city:</h5>

          <div class="row ml-0">
            <div class="col-ml-3 pl-0.1">
              <form class="form-inline">
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  id="inputCity"
                  placeholder="City Name"
                  style="width: 60%"
                />
                <button
                  class="btn btn-primary"
                  id="submitCity"
                  style="width: 12%"
                >
                  <i class="fas fa-search"></i>
                </button>
                <button id="clearHistory" style="width: 20%">Clear Search</button>
              </form>
              <div id="error"></div>
              <div class="showWeather"></div>
            </div>
          </div>
          <div id="searchedCities"></div>
        </div>
        <div class="col-md-9">
          <!-- the current city weather's data will be displayed in this div  -->
          <div class="jumbotron" id="currentCitytWeather">
          </div>
          <!-- 5 days forecast's data will be displayed in this div  -->
          <h5 >5-Day Forecast</h5>
          <div
            class="row mt-4"
            id="forecast"
            style="justify-content: space-evenly"
          >
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
